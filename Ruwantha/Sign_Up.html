<html>
    <head>
        <title> Sign Up page </title>
        <link rel="stylesheet" href="Ruwantha_style.css">
        <script type="text/javascript">
            function ValidateEmail(inputText) { 
                var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/; 
                if(inputText.value.match(mailformat)) { 
                    document.form.email.focus(); 
                    return true; 
                } else { 
                    alert("You have entered an invalid email address!"); 
                    document.form.email.focus(); 
                    return false; 
                } 
            } 
        </script>
    </head>
    <body>
        <div class="content">
            <div class="header" style="position: relative;">
                <div class="logo"> CINEFLEX</div>
                <div class="button"><a href="/Sign_in.html" style="text-decoration: none;">Sign In</a></div>
            </div>
            <div class="center-items">
                <h1>Unlimited movies, TV shows, and more</h1>
                <p class="text1">Watch anytime. Cancel anytime.</p>
                <p class="text2">Ready to watch? Enter your email or restart your membership.</p>
                <form action="/membership.html" method="get" >
                    <input type="text" name="email"  placeholder="Email address">
                    <button type="submit" name="submit" value="submit" onclick="return ValidateEmail(document.form.email)">Get Started ></button>
                </form>
            </div>
        </div>
    </body>
</html>
